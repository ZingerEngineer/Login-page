<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>

<body>
    <div class="left-side">
        <div class="left-content">
            <div class="first-block">
                <img src="svgs/eden.svg" class="logo"></img>
                <h1 class="logo-name">Eden</h1>
            </div>
            <div class="second-block">
                <h1 class="welcome-msg">Hi, Welcome Back!</h1>
                <a class="free-trial">Start your 7-day free trial.</a>
                <button class="google-sign-in">
                    <i id="icon" class="fab fa-google"></i> Sign in with Google
                </button>
            </div>
            <p class="separator">or</p>
            <div class="third-block">
                <div class="email-slot">
                    <h1 class="input-name">Your Email</h1>
                    <input placeholder="name@email.com" class="input-slot" />
                </div>
                <div class="password-slot">
                    <h1 class="input-name">Password</h1>
                    <input placeholder="at least 8 characters" class="input-slot" />
                </div>
                <a class="fotgot-password">Forgot Password ?</a>
                <button class="sign-in">Sign In</button>
            </div>
            <a class="no-account">Don't have an account ?</a>
        </div>
    </div>
    <div class="right-side">
        <div class="visitors-slot">
            <h1 class="visitors-heading">Unique Visitors</h1>
            <p class="visitors-count">0</p>
            <button class="dash-board">Visit Dashboard</button>
            <img class="vistors" src="svgs/visitors viewer.svg">
        </div>
        <div class="text-slot">
                <h1 class = "text">Keeping the overview</h1>
                <p class="under-text">Pityful a rethoric quesion ran over her cheek, then.</p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
